{% extends "base.html" %}
{% block content %}

 {% for line in tag_data %}
    <div class="classify_tag">
        <span class="classify_tag_name">{{line.tagTypeName}}:</span>
        {% for item in line.tag_list %}
            {% if item.tagId == tagId %}
            <span class = "classify_tag_span classify_tag_active ">{{item.tagName}}</span>

                {% else %}
            <a href="/tagId={{ item.tagId }}/pageId=1"><span class="classify_tag_span">{{item.tagName}}</span></a>
            {% endif %}
        {% endfor %}
    </div>
    {% endfor %}


{% endblock %}
